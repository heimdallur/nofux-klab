apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: grafana
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart:    grafana
    targetRevision: 6.52.2
    helm:
      values: |
        adminUser: klab
        adminPassword: strongpassword

        # 1) Have Grafana listen on 8055
        grafana.ini:
          server:
            http_port: 8055

        # 2) Expose via MetalLB on 8055
        service:
          type: LoadBalancer
          loadBalancerIP: "192.168.68.75"      # your MetalLB IP
          annotations:
            metallb.universe.tf/address-pool: cheap
            metallb.universe.tf/allow-shared-ip: "true"
          port: 8055                          # external port
          targetPort: 8055                    # must match http_port
          protocol: TCP
          name: http

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
