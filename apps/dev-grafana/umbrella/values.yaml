grafana:
  adminUser: klab
  adminPassword: strongpassword

  service:
    type: LoadBalancer
    # bind to your single MetalLB IP
    loadBalancerIP: "10.105.146.84"
    annotations:
      metallb.universe.tf/address-pool: cheap
      metallb.universe.tf/allow-shared-ip: "true"
    ports:
      - name: service
        port: 8055
        nodePort: 8055
        protocol: TCP
        targetPort: 3000

  grafana.ini:
    server:
      http_port: 8055