prometheus:

  service:
    type: LoadBalancer
    name: http
    port: 8056
    targetPort: 8056
    loadBalancerIP: "192.168.68.75"
    annotations:
      metallb.universe.tf/address-pool: cheap
      metallb.universe.tf/allow-shared-ip: "true"

  livenessProbe:
  httpGet:
    path: /user/login
    port: 8056
  initialDelaySeconds: 120