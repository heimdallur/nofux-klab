prometheus:

  ## ───────────────────────────────────
  ## Prometheus Server
  ## ───────────────────────────────────

  server:
    service:
      type: LoadBalancer
      port:       8056
      targetPort: 8056
      loadBalancerIP: "192.168.68.75"
      annotations:
        metallb.universe.tf/address-pool:      cheap
        metallb.universe.tf/allow-shared-ip:  "true"

    persistentVolume:
      enabled:      true
      storageClass: local-path
      accessModes:
        - ReadWriteOnce
      size:         10Gi

    statefulSet:
      enabled: true

    image:
      repository: prometheus-community/prometheus
      tag:        "27.13.0"


  ## ───────────────────────────────────
  ## Alertmanager (optional persistence)
  ## ───────────────────────────────────

  alertmanager:
    persistentVolume:
      enabled:      true
      storageClass: local-path
      accessModes:
        - ReadWriteOnce
      size:         2Gi
