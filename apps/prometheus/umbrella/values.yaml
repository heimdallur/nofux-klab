prometheus:
  server:
    service:
      type: LoadBalancer
      port:       8056
      targetPort: 9090
      loadBalancerIP: "192.168.68.75"
      annotations:
        metallb.universe.tf/address-pool:     cheap
        metallb.universe.tf/allow-shared-ip:  "true"

    persistentVolume:
      enabled: false

    image:
      repository: prometheus-community/prometheus
      tag:        "27.13.0"

  alertmanager:
    persistentVolume:
      enabled: false

