apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: grafana
  namespace: argocd
spec:
  # Where this project is allowed to deploy
  destinations:
  - name: in-cluster
    namespace: '*'
    server: https://kubernetes.default.svc

  # Which Git repos itâ€™s allowed to track
  sourceRepos:
  - https://github.com/heimdallur/nofux-klab
  - https://grafana.github.io/helm-charts

  # === NEW: allow cluster-scoped RBAC resources ===
  clusterResourceWhitelist:
  - group: rbac.authorization.k8s.io
    kind: ClusterRole
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding

  # === NEW: allow creation of Namespaces ===
  namespaceResourceWhitelist:
  - group: ""      # core API
    kind: Namespace
